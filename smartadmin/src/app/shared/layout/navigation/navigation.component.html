<aside id="left-panel">

  <!-- User info -->
  <sa-login-info></sa-login-info>
  <!-- end user info -->

  <nav>
    <!-- NOTE: Notice the gaps after each icon usage <i></i>..
    Please note that these links work a bit different than
    traditional href="" links. See documentation for details.
    -->

    <ul saSmartMenu>

      <li routerLinkActive="active">
        <a routerLink="/home" title="Главная">
          <i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent">{{'Главная' | i18n}}</span></a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/shop" title="Заведение">
          <i class="fa fa-lg fa-fw fa-building"></i> <span class="menu-item-parent">{{'Заведение' | i18n}}</span></a>
      </li>
      <li routerLinkActive="active" *ngIf="user.admin == true">
        <a title="Учетные записи">
          <i class="fa fa-lg fa-fw fa-child"></i> <span class="menu-item-parent">{{'Учетные записи' | i18n}}</span></a>
        <ul>
          <li routerLinkActive="active">
            <a routerLink="/account/organization">{{'Организации' | i18n}}</a>
          </li>
          <li routerLinkActive="active">
            <a routerLink="/account/user">{{'Пользователи' | i18n}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <sa-minify-menu></sa-minify-menu>

</aside>
