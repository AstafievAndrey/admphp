</header>
<div id="main" role="main" class="animated fadeInDown">

    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3">
                <div class="well no-padding">
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"
                        [saUiValidate]="validationOptions" novalidate="novalidate"
                        class="smart-form client-form">
                        <header>
                          Войти
                        </header>
                        <fieldset>
                            <section>
                                <label class="input"> <i class="icon-append fa fa-envelope"></i>
                                    <input type="email" name="email" placeholder="Ваш электронный почтовый ящик"
                                           required ngModel>
                                    <b class="tooltip tooltip-bottom-right">Email</b>
                                </label>
                            </section>
                            <section>
                                <label class="label">Пароль</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="password" placeholder="Ваш пароль"
                                        required ngModel>
                                    <b class="tooltip tooltip-top-right">
                                        <i class="fa fa-lock txt-color-teal"></i> Введите ваш пароль
                                    </b> 
                                </label>
                                <div class="note">
                                    <a routerLink="/auth/forgot-password">Забыли пароль?</a>
                                </div>
                            </section>
                            <section>
<!--                                <label class="checkbox">
                                    <input type="checkbox" name="remember" checked>
                                    <i></i>Stay signed in
                                </label>-->
                            </section>
                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary" 
                                    [disabled]="loginForm.form.invalid">
                              Вход
                            </button>
                        </footer>
                    </form>
                </div>

    </div>
</div>
