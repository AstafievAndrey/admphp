<div id="main" role="main" class="animated fadeInDown">

    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
                <h1 class="txt-color-red login-header-big">KalyanSpace</h1>

                <div class="hero">
                    <div class="pull-left login-desc-box-l">
                        <h4 class="paragraph-header"></h4>

                        <div class="login-app-icons">
                            <a href="#" class="btn btn-danger btn-sm">Сайт</a>
                            <a href="#" class="btn btn-danger btn-sm">Сообщество</a>
                        </div>
                    </div>
                    <img src="assets/img/demo/iphoneview.png" class="pull-right display-image" alt="" style="width:210px">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5 class="about-heading"></h5>

                        <p>

                        </p>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5 class="about-heading"></h5>

                        <p>

                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <div class="well no-padding">
                    <form class="smart-form client-form">
                        <header>
                          Войти
                        </header>
                        <fieldset>
                            <section>
                                <label class="label">Email</label>
                                <label class="input state-error"> <i class="icon-append fa fa-user"></i>
                                  <input  [(ngModel)]="email" 
                                      type="email" 
                                      name="email" 
                                      data-smart-validate-input="" 
                                      data-required="" 
                                      data-email="" 
                                      data-message-required="Введите ваш еmail" 
                                      data-message-email="Введите корректный еmail" #name="ngModel">
                                  <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                                    Введите ваш email</b>
                                </label>
                                <div class="note note-error">You must select an option.</div>
                            </section>
                            <section>
                                <label class="label">Пароль</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input [(ngModel)]="pass"
                                        type="password" 
                                        name="password" 
                                        data-smart-validate-input="" 
                                        data-required="" 
                                        data-minlength="3" 
                                        data-maxnlength="20" 
                                        data-message="Введите ваш пароль">
                                    <b class="tooltip tooltip-top-right">
                                        <i class="fa fa-lock txt-color-teal"></i> Введите ваш пароль
                                    </b> 
                                </label>
                                <div class="note">
                                    <a routerLink="/auth/forgot-password">Забыли пароль?</a>
                                </div>
                            </section>
                            <section>
<!--                                <label class="checkbox">
                                    <input type="checkbox" name="remember" checked>
                                    <i></i>Stay signed in
                                </label>-->
                            </section>
                        </fieldset>
                        <footer>
                            <button (click)="login($event)" class="btn btn-primary">
                              Вход
                            </button>
                        </footer>
                    </form>
                </div>
