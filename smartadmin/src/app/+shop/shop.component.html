<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Заведение']" icon="building"
                            class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <sa-widget [editbutton]="false" color="blueDark">
                <div>
                    <div class="widget-body no-padding">

                        <sa-datatable [options]="{
                            scrollX: true,
                            ajax: {
                                'url': '//api.kalyan.space/listShop',
                                'type': 'POST'
                            },
                            columns: [
                                 {data: 'id'},
                                 {data: 'name'},
                                 {data: 'address'},
                                 {data: 'phone'},
                                 {data: 'active'}
                            ]}"
                                tableClass="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th data-hide="phone">Ид</th>
                                    <th data-class="expand">Название</th>
                                    <th data-hide="phone">Адрес</th>
                                    <th data-hide="phone,tablet">Телефон</th>
                                    <th data-hide="phone,tablet">Статус</th>
                                </tr>
                            </thead>
                        </sa-datatable>

                    </div>
                </div>
            </sa-widget>

        </div>
    </div>
</div>
