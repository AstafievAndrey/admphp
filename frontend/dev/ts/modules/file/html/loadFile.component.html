<div class="col-sm-12">
    <form class="form-inline" method="post" (ngSubmit)="onSubmit(this)">
        <div class="form-group">
            <input type="file" name="file" class="btn btn-default" id="file" 
                   required
                   (change)="fileChange($event)">
        </div>
        <button type="submit" class="btn btn-default"
                >Сохранить</button>
    </form>
</div>
